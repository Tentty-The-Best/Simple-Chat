<!DOCTYPE html>
<html>
<head>
  <title>Simple Chat</title>
  <style>
    body { font-family: Arial; padding: 0; margin: 0; background: #f0f0f0; }
    #messages { list-style: none; padding: 10px; height: 80vh; overflow-y: scroll; background: white; margin: 0; }
    #form { display: flex; padding: 10px; background: #ddd; }
    #input { flex: 1; padding: 10px; border-radius: 4px; border: 1px solid #aaa; }
    #send { padding: 10px 20px; margin-left: 10px; }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button id="send">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
